language: node_js
node_js:
  - "0.10"
  before_install:
  - npm install istanbul coveralls
after_script:
  -node_modules/.bin/istanbul cover ./node_modules/mocha/bin/_mocha test/ut/. --report lcovonly -- -R spec && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
